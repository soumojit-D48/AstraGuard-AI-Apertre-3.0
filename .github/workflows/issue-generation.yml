name: ğŸ¤– Automated Issue Generation

on:
  workflow_dispatch:
    inputs:
      test_run:
        description: 'Run in test mode (optional)'
        required: false
        default: 'false'
        type: boolean

jobs:
  generate-issues:
    name: Generate Python Implementation Issues
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f src/config/requirements.txt ]; then
            pip install -r src/config/requirements.txt
          fi

      - name: ğŸ—ï¸ Run issue generation script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/maintenance/populate_issues.py
